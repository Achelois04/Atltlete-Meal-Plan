<html>
    <head>
        <link rel = "stylesheet" href = "/css/Athlete/athlete_signup.css">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/PT+Serif?query=serif">
        <title>Athlete Meal Plan</title>     

    </head>
    <body>
        <div class ="header">
            <div class = "left">
                <a href = "" target = "_self">
                    <button class = "AtlhleteButton">
                        ATHLETE
                    </button>
                </a>
            </div>
            <div class = "mid">
                <img class = "ring" src = "/Photos/Admin/ringIcon.png">
            </div>
            <div class = "right">
                <a href = "/html/Admin/login_admin.html" target = "_self">
                    <button class = "AdminButton">
                        ADMIN
                    </button>
                </a>
            </div>
        </div>
        <div class ="container">
            <div class ="holder">
                <div class = "title_holder">
                    <div class ="title">
                        <p>ATHLETE SIGNUP</p>
                    </div>
                </div>
            <div class = "input_holder">
                <div class = "input_left">
                    <p class = "username">Athlete's First Name</p>
                    <input class = "textfield" placeholder = "First Name" type = "text" name = "firstName" required>
                    
                    <p class = "username">Athlete's Last Name </p>
                    <input class = "textfield" placeholder = "Last Name" type = "text" name = "lastname" required>

                    <p class = "username">Athlete's Mobile Number</p>
                    <input class = "textfield" placeholder = "Mobile Number" type = "text" name = "number" required>
                </div>
                <div class = "input_mid">
                    <p class = "username">Athlete's Email Address</p>
                    <input class = "textfield" placeholder = "Email Address" type = "text" name = "email" required>
                    
                    <p class = "username">Athlete's Password</p>
                    <input class = "textfield" placeholder = "Password" type = "text" name = "password" required>

                    <p class = "username">Athlete's Allergies</p>
                    <input class = "textfield" placeholder = "Allergies" type = "text" name = "allergies" required>
                </div>
                <div class = "input_right">
                    <p class = "username">Athlete's Team</p>
                    <input class = "textfield" placeholder = "Team" type = "text" name = "team" required>
                    
                    <p class = "username">Athlete's Position</p>
                    <input class = "textfield" placeholder = "Position" type = "text" name = "Postion" required>

                    <div class = "create_holder">
                        <div class =" create">
                            <a href = "/html/athlete/time.html" target = "_self">
                                <button class = "create_button">
                                    Create Account
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
                
        </div>
    </body>
</html>
